<!DOCTYPE html>
<html>
  <head>
    <title>Smileyfy My Facebook Options</title>
	<link rel="stylesheet" type="text/css" href="../css/options.css">
    <script src="../js/options.js"></script>
	<script src="../js/common.js"></script>
  </head>
  
  <body>
    <div id="smileyfy-options">
		<input type="checkbox" name="smileyfy-options" value="profile" id="smileyfy-options-profile" />

		<br/>
		<input type="checkbox" name="smileyfy-options" value="large" id="smileyfy-options-large" />
		<label for="smileyfy-options-large">All other images &rArr; Rickrolling</label>
		<sup><a id="smileyfy-rickroll-link" href="http://en.wikipedia.org/wiki/Rickrolling" target="_blank" title="What's Rickrolling?">(?)</a></sup>
    </div>
	<div id="smileyfy-footer">
		<span id="smileyfy-copyright">
			&copy; 2015
			<a id="smileyfy-link" href="https://github.com/daattali/smileyfy-my-facebook-extension" target="_blank">Dean Attali</a>
		</span>
	</div>
  </body>
</html>
